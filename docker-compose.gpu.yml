version: "3.9"

services:
  inference-api:
    container_name: model-inference-api-gpu
    build:
      context: .
      dockerfile: Dockerfile
    image: model-inference-engine-gpu:latest
    ports:
      - "5001:5000"
    environment:
      UVICORN_WORKERS: "1"
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
      TORCH_USE_CUDA_DSA: "${TORCH_USE_CUDA_DSA:-0}"
      CUDA_LAUNCH_BLOCKING: "${CUDA_LAUNCH_BLOCKING:-0}"
      PYTORCH_CUDA_ALLOC_CONF: "${PYTORCH_CUDA_ALLOC_CONF:-expandable_segments:True}"
    volumes:
      - models-cache:/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]
    runtime: nvidia
    restart: unless-stopped

volumes:
  models-cache:
    driver: local
