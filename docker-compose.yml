version: "3.9"

services:
  inference-api:
    container_name: model-inference-api
    build:
      context: .
      dockerfile: Dockerfile
    image: model-inference-engine:latest
    ports:
      - "5000:5000"
    environment:
      UVICORN_WORKERS: "1"
      INFERENCE_DB_PATH: "/storage/inference.db"
    volumes:
      - models-cache:/models
      - inference-storage:/storage
    restart: unless-stopped

volumes:
  models-cache:
    driver: local
  inference-storage:
    driver: local
